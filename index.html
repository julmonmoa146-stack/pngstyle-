<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PNGStyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#0a5cff;color:white;padding:15px;text-align:center;font-size:22px}
nav{display:flex;background:white;border-bottom:1px solid #ddd}
nav button{flex:1;padding:12px;border:none;background:none;font-size:16px}
section{display:none;padding:15px}
section.active{display:block}
.card{background:white;padding:15px;margin-bottom:12px;border-radius:8px}
</style>
</head>
<body>

<header>PNGStyle</header>

<nav>
<button onclick="show('home')">Home</button>
<button onclick="show('videos')">Videos</button>
<button onclick="show('market')">Market</button>
<button onclick="show('jobs')">Jobs</button>
<button onclick="show('about')">About</button>
</nav>

<section id="home" class="active">
<div class="card">
<h3>Welcome to PNGStyle</h3>
<p>Your independent PNG app.</p>
</div>
</section>

<section id="videos">
<div class="card">
<h3>Videos</h3>
<p>PNG content coming soon</p>
</div>
</section>

<section id="market">
<div class="card">
<h3>Market</h3>
<p>Buy & sell locally</p>
</div>
</section>

<section id="jobs">
<div class="card">
<h3>Jobs</h3>
<p>Find PNG opportunities</p>
</div>
</section>

<section id="about">
<div class="card">
<h3>About</h3>
<p>PNGStyle â€“ built for PNG.</p>
</div>
</section>

<script>
function show(id){
document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
